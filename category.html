<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Products - JijiClone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="logo">JijiClone</a>
            </div>
            <div class="nav-search">
                <div class="search-box">
                    <input type="text" placeholder="Search for anything..." id="main-search">
                    <select id="location-select">
                        <option value="all">All Nigeria</option>
                        <option value="lagos">Lagos</option>
                        <option value="abuja">Abuja</option>
                        <option value="kano">Kano</option>
                        <option value="ibadan">Ibadan</option>
                        <option value="benin">Benin City</option>
                    </select>
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="nav-links">
                <a href="post.html" class="nav-link post-btn">Post Ad</a>
                <a href="messages.html" class="nav-link">Messages</a>
                <a href="wishlist.html" class="nav-link">
                    <i class="fas fa-heart"></i>
                    <span class="wishlist-count">0</span>
                </a>
                <div class="nav-dropdown">
                    <button class="nav-dropdown-btn">
                        <i class="fas fa-user"></i>
                        Account
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="nav-dropdown-menu">
                        <a href="profile.html">My Profile</a>
                        <a href="login.html">Login</a>
                        <a href="register.html">Register</a>
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>
            </div>
            <div class="nav-mobile-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb-list" id="breadcrumb">
                    <!-- Breadcrumb loaded dynamically -->
                </ol>
            </nav>
        </div>
    </div>

    <!-- Category Page Content -->
    <div class="category-page">
        <div class="container">
            <div class="category-layout">
                <!-- Sidebar Filters -->
                <aside class="category-sidebar">
                    <div class="filter-section">
                        <h3>Filters</h3>
                        
                        <!-- Category Filter -->
                        <div class="filter-group">
                            <h4>Category</h4>
                            <select id="category-filter" class="filter-select">
                                <option value="">All Categories</option>
                            </select>
                        </div>

                        <!-- Price Filter -->
                        <div class="filter-group">
                            <h4>Price Range</h4>
                            <div class="price-inputs">
                                <input type="number" id="min-price" placeholder="Min Price" class="price-input">
                                <span>-</span>
                                <input type="number" id="max-price" placeholder="Max Price" class="price-input">
                            </div>
                        </div>

                        <!-- Condition Filter -->
                        <div class="filter-group">
                            <h4>Condition</h4>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" value="new" name="condition">
                                    <span class="checkmark"></span>
                                    New
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" value="used" name="condition">
                                    <span class="checkmark"></span>
                                    Used
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" value="refurbished" name="condition">
                                    <span class="checkmark"></span>
                                    Refurbished
                                </label>
                            </div>
                        </div>

                        <!-- Location Filter -->
                        <div class="filter-group">
                            <h4>Location</h4>
                            <select id="state-filter" class="filter-select">
                                <option value="">All States</option>
                                <option value="lagos">Lagos</option>
                                <option value="abuja">Abuja</option>
                                <option value="kano">Kano</option>
                                <option value="ibadan">Ibadan</option>
                                <option value="benin">Benin City</option>
                                <option value="kaduna">Kaduna</option>
                            </select>
                        </div>

                        <!-- Reset Filters -->
                        <button id="reset-filters" class="btn-secondary">Reset Filters</button>
                    </div>
                </aside>

                <!-- Main Content -->
                <main class="category-main">
                    <!-- Results Header -->
                    <div class="results-header">
                        <div class="results-info">
                            <h1 id="category-title">All Products</h1>
                            <p id="results-count">0 products found</p>
                        </div>
                        <div class="sort-controls">
                            <select id="sort-select" class="sort-select">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="popular">Most Popular</option>
                            </select>
                            <div class="view-toggle">
                                <button class="view-btn active" data-view="grid">
                                    <i class="fas fa-th"></i>
                                </button>
                                <button class="view-btn" data-view="list">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div id="products-container" class="products-grid view-grid">
                        <!-- Products loaded dynamically -->
                    </div>

                    <!-- Pagination -->
                    <div class="pagination" id="pagination">
                        <!-- Pagination loaded dynamically -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Mobile Filter Toggle -->
    <button class="mobile-filter-toggle" id="mobile-filter-toggle">
        <i class="fas fa-filter"></i>
        Filters
    </button>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize category page
        document.addEventListener('DOMContentLoaded', function() {
            initializeCategoryPage();
            updateWishlistCount();
        });
    </script>
</body>
</html>
